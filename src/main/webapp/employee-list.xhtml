<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Employees List">
                <p:dataTable class="table table-stripped" id="table" var="employee" value="#{employeeList.employees}">
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{employee.id}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="#{employee.firstname}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="#{employee.lastname}">
                        </h:outputText>
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{employee.email}">
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header"></f:facet>
                        <h:commandButton action = "#{employeeList.delete(employee.id)}" value="Delete" class="btn btn-danger">  
                        </h:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
