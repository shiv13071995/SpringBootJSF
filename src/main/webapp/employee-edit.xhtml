<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="employeeForm">
            <p:panel header="Employee Details">
                <h:panelGrid columns="1">
                	<p:outputLabel for="id" value="id: " />
                    <p:inputNumber padControl="false" id="id" value="#{employeeController.employee.id}" autocomplete="off"/>
                    <p:outputLabel for="firstname" value="firstname: " />
                    <p:inputText id="firstname" value="#{employeeController.employee.firstname}" autocomplete="off"/>
                    <p:outputLabel for="lastname" value="lastname: " />
                    <p:inputText id="lastname" value="#{employeeController.employee.lastname}" autocomplete="off"/>
                    <p:outputLabel for="email" value="email: " />
                    <p:inputText id="email" value="#{employeeController.employee.email}" autocomplete="off"/>
                    <h:commandButton value="Save" action="#{employeeController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
